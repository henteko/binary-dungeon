name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - name: darwin-arm64
            runner: macos-14
          - name: darwin-x64
            runner: macos-15-large
          - name: linux-x64
            runner: ubuntu-latest
          - name: linux-arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun build --compile src/index.ts --outfile bd-${{ matrix.name }}
      - uses: actions/upload-artifact@v4
        with:
          name: bd-${{ matrix.name }}
          path: bd-${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          files: bd-*
